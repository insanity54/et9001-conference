<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <title>et9001-conference</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css">
    </head>
    <body>
       
        <div class="conferenceapp"></div>
        
        
        <script src="/js/jquery.min.js"></script>
        <script src="/js/underscore.js"></script>
        <script src="/js/backbone.js"></script>
        <script src="/js/backbone.dualstorage.js"></script>
        <script src="/js/views/app-view.js"></script>
        <script src="/js/models/conference.js"></script>
        <script src="/js/collections/conferences.js"></script>
        <script src="/js/app.js"></script>
        
        <div id="pageID">555</div>
        
        <section class="conferenceapp">
			<header class="header">
				<h1>todos</h1>
				<textarea class="new-conference" placeholder="I like or dislike this learning tool because..." ></textarea>
			</header>
			<section class="main">
				<button id="submit-conference">Submit</button>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer"></footer>
		</section>
		<footer class="info">
			<p>Double-click to edit (or not)</p>
		</footer>
		
        <!-- templates -->
        <script type="text/template" id="item-template">
            <div class="view">
                <input class="toggle" type="checkbox" <%=d one ? 'checked="checked"' : '' %> />
                <label>
                    <%- title %>
                </label>
                <a class="destroy"></a>
            </div>
            <input class="edit" type="text" value="<%- title %>" />
        </script>
        
        <script type="text/template" id="stats-template">
            <% if (done) { %>
                <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
                <% } %>
                    <div class="todo-count"><b><%= remaining %></b>
                        <%=r emaining==1 ? 'item' : 'items' %> left</div>
        </script>
    </body>
</html>
